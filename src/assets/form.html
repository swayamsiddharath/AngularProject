<!doctype.html>
<html lang="en">
<head>
  <meta charset="utf-8">
  
  <title> Contact Us  </title>

</head>
<body>
  <h3 style="background-color:red;"> Please get in touch with us!</h3>
  <form> 
    <div>
      Your Name:
      <input type="search"  autofocus list="Colors"><br><br>
    </div>

    <div>
    Your Name:
    <input type="text" required autofocus placeholder="first name" list="Colors"><br><br>
  </div>
  <div>
    Your Email:
    <input type="email" required><br><br>
  </div>
  <div>
    Your Mobile:
    <input type="tel" pattern='[\+]\d{10}' required><br><br>
  </div>
  <div>
    Your Website:
    <input type="url" required><br><br>
  </div>
  <div>
    Date of birth:
    <input type="date" required><br><br>
  </div>
  <div>
    Rating:
    <input type="range" required min="10" max="100" step="5"><br><br>
  </div>
  <div>
    Your Age:
    <input type="number" required min="10" max="100" step="5"><br><br>
  </div>
  <datalist id="Colors">
    <option value="Red"></option>
    <option value="Green"></option>
    <option value="Blue"></option>
    <option value="Yellow"></option>
  </datalist>

  <div>
  
    <input type="submit" value="Submit">
  </div>
  <audio controls loop>
    <source src="">
  </audio>

  <video controls loop poster="si.jpg">
    <source src="" type="" />
  </video>
  </form>
    
</body>

</html>
